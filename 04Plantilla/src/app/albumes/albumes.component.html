<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Albumes" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevoalbum" class="btn btn-outline-dark">Nuevo Album</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Anio de Lanzamiento</th>
                    <th>Discográfica</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Iteramos sobre la lista de álbumes -->
                  <tr *ngFor="let album of listaAlbumes; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ album.titulo }}</td>
                    <td>{{ album.genero }}</td>
                    <td>{{ album.anio_lanzamiento }}</td>
                    <td>{{ album.discografica }}</td>
                    <td class="text-end">
                      <button type="button" class="btn btn-outline-success" [routerLink]="['/editaralbum/', album.album_id]">
                        Editar
                      </button>
                      <button (click)="eliminar(album.album_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
