<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">{{ titulo }}</h3>
      </div>
      <form [formGroup]="frm_Artista" (ngSubmit)="grabar()">
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del artista" />
            <div *ngIf="frm_Artista.get('nombre').invalid && frm_Artista.get('nombre').touched">
              <small *ngIf="frm_Artista.get('nombre').hasError('required')" style="color: red">El nombre es requerido</small>
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label class="form-label" for="genero">Género</label>
            <input formControlName="genero" type="text" class="form-control" id="genero" placeholder="Ingrese el género del artista" />
            <div *ngIf="frm_Artista.get('genero').invalid && frm_Artista.get('genero').touched">
              <small *ngIf="frm_Artista.get('genero').hasError('required')" style="color: red">El género es requerido</small>
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label class="form-label" for="pais">País</label>
            <input formControlName="pais" type="text" class="form-control" id="pais" placeholder="Ingrese el país del artista" />
            <div *ngIf="frm_Artista.get('pais').invalid && frm_Artista.get('pais').touched">
              <small *ngIf="frm_Artista.get('pais').hasError('required')" style="color: red">El país es requerido</small>
            </div>
          </div>
  
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Artista.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
